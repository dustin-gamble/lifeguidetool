<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 540" role="img" aria-label="Story roadmap flow chart">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#142542"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="540" rx="18" fill="url(#bg)"/>
  <text x="60" y="70" fill="#dff0ff" font-size="42" font-weight="700" font-family="Trebuchet MS, Arial, sans-serif">Mossbrook Story Roadmap</text>
  <g font-family="Trebuchet MS, Arial, sans-serif" font-size="24" fill="#d5e6ff">
    <rect x="70" y="140" width="235" height="130" rx="18" fill="#1f3a61" stroke="#4b74a8"/>
    <text x="95" y="185">1) Missing Lantern</text>
    <text x="95" y="218" font-size="18">Town clues + team intro</text>

    <rect x="355" y="140" width="235" height="130" rx="18" fill="#244a5f" stroke="#4c8ca9"/>
    <text x="381" y="185">2) Forest Trail</text>
