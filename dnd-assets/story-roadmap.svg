    <text x="456" y="378">5) Festival Ending</text>
    <text x="456" y="411" font-size="18">Rewards + next quest hook</text>
  </g>
  <g stroke="#9fc4ec" stroke-width="6" fill="none" stroke-linecap="round">
    <path d="M305 205 L355 205"/>
    <path d="M590 205 L640 205"/>
    <path d="M875 205 L925 205"/>
    <path d="M1028 270 C1028 320, 820 340, 780 360"/>
    <path d="M550 270 C550 320, 560 334, 560 334"/>
